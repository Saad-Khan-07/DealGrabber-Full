<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Sent - DealGrabber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <style>
        .font-kite { font-family: 'Kite One', sans-serif; }
        .font-helvetica { font-family: 'Helvetica', Arial, sans-serif; }
        .otp-input {
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.25rem;
            font-weight: 600;
        }
        .countdown-timer {
            color: #E34234;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center font-helvetica gradient-bg">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-16 left-8 w-8 h-8 border-2 border-yellow-500 opacity-20 animate-pulse">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </div>
        <div class="absolute bottom-20 right-12 w-6 h-6 border-2 border-yellow-400 opacity-15 animate-bounce delay-500">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </div>
    </div>

    <div class="relative z-10 w-full max-w-sm mx-4">
        <!-- Compact Verification Card -->
        <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
            <!-- Header -->
            <div class="bg-yellow-500 px-4 py-3">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="text-xl font-bold text-gray-900 font-kite">OTP Sent</h3>
                </div>
            </div>

            <!-- Body -->
            <div class="p-4">
                <!-- Success Message -->
                {% if success %}
                <div class="mb-3 p-2 bg-green-900 border border-green-700 rounded text-center">
                    <p class="text-green-300 text-sm">{{ success }}</p>
                </div>
                {% endif %}

                <!-- Error Message -->
                {% if error %}
                <div class="mb-3 p-2 bg-red-900 border border-red-700 rounded text-center">
                    <p class="text-red-300 text-sm">{{ error }}</p>
                </div>
                {% endif %}

                <!-- Email Display -->
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-300 mb-2">Code sent to:</p>
                    <div class="bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm text-gray-300 font-mono">
                        {{ email }}
                    </div>
                </div>

                <!-- OTP Form -->
                <form method="POST" action="{{ url_for('verify_otp') }}" class="space-y-4">
                    <div>
                        <label for="otp" class="block text-center font-medium text-gray-200 mb-2 text-sm">
                            Enter Verification Code
                        </label>
                        <input 
                            type="text" 
                            class="w-full otp-input bg-gray-700 border border-gray-600 rounded px-3 py-2 text-gray-100 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 focus:outline-none transition duration-200" 
                            id="otp" 
                            name="otp" 
                            maxlength="6" 
                            placeholder="000000"
                            pattern="[0-9]{6}"
                            title="Please enter a 6-digit number"
                            required
                            autocomplete="off"
                        >
                        <div class="text-center text-xs text-gray-400 mt-1">
                            Expires in <span class="countdown-timer font-semibold">10 min</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2.5 px-4 rounded transition duration-200 flex items-center justify-center space-x-2 transform hover:scale-105">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Verify & Continue</span>
                    </button>
                </form>

                <!-- Resend OTP Section -->
                <div class="text-center mt-4 pt-3 border-t border-gray-700">
                    <p class="text-gray-400 text-xs mb-2">Didn't receive the code?</p>
                    <form method="POST" action="{{ url_for('resend_otp') }}" class="inline">
                        <button type="submit" class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-3 rounded text-sm transition duration-200 flex items-center space-x-1 mx-auto">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>Resend OTP</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-750 px-4 py-3 border-t border-gray-700 flex justify-center space-x-4 text-xs">
                <a href="{{ url_for('delete_product') }}" class="text-gray-400 hover:text-gray-200 transition duration-200 flex items-center space-x-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back</span>
                </a>
                <span class="text-gray-600">|</span>
                <a href="{{ url_for('home') }}" class="text-gray-400 hover:text-gray-200 transition duration-200 flex items-center space-x-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Auto-focus and form handling scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otp');
            otpInput.focus();
            
            // Auto-format OTP input (only allow numbers)
            otpInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
            
            // Auto-submit when 6 digits are entered
            otpInput.addEventListener('input', function(e) {
                if (e.target.value.length === 6) {
                    // Small delay to show the complete number to user
                    setTimeout(() => {
                        e.target.form.submit();
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Deleted - DealGrabber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <style>
        .font-kite { font-family: 'Kite One', cursive; }
        .bg-charcoal { background-color: #1E1E1E; }
        .text-off-white { color: #FBFBFB; }
        .text-vermilion { color: #E34234; }
        .bg-vermilion { background-color: #E34234; }
        
        .success-animation {
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .floating-cart {
            position: fixed;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .cart-1 { top: 10%; left: 10%; animation-delay: -1s; }
        .cart-2 { top: 20%; right: 15%; animation-delay: -3s; }
        .cart-3 { bottom: 20%; left: 20%; animation-delay: -2s; }
        .cart-4 { bottom: 15%; right: 10%; animation-delay: -4s; }
    </style>
</head>
<body class="bg-charcoal text-off-white min-h-screen relative flex items-center justify-center">
    <!-- Floating Cart Background -->
    <div class="floating-cart cart-1">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#E34234" stroke-width="1">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>
    <div class="floating-cart cart-2">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#E34234" stroke-width="1">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>
    <div class="floating-cart cart-3">
        <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#E34234" stroke-width="1">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>
    <div class="floating-cart cart-4">
        <svg width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#E34234" stroke-width="1">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-md mx-4">
        <div class="bg-gray-800 bg-opacity-90 backdrop-blur-sm rounded-2xl p-8 border border-gray-700 success-animation">
            <!-- Success/Error Icon -->
            <div class="text-center mb-6">
                {% if success %}
                <div class="inline-flex items-center justify-center w-20 h-20 bg-green-500 rounded-full mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                </div>
                <h1 class="font-kite text-2xl text-off-white mb-2">Success!</h1>
                <p class="text-green-400 font-medium">{{ message }}</p>
                {% else %}
                <div class="inline-flex items-center justify-center w-20 h-20 bg-red-500 rounded-full mb-4">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <h1 class="font-kite text-2xl text-off-white mb-2">Error</h1>
                <p class="text-red-400 font-medium">{{ message or 'Something went wrong. Please try again.' }}</p>
                {% endif %}
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <!-- Delete More Notifications -->
                <a href="{{ url_for('delete_product') }}" 
                   class="w-full bg-vermilion hover:bg-red-600 text-white font-medium py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg flex items-center justify-center space-x-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18l-2 13H5L3 6z"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <span>Delete More Notifications</span>
                </a>

                <!-- Home Button -->
                <a href="{{ url_for('home') }}" 
                   class="w-full bg-gray-700 hover:bg-gray-600 text-off-white font-medium py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] flex items-center justify-center space-x-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                    <span>Return to Home</span>
                </a>

                <!-- Try Different Email -->
                <a href="{{ url_for('delete_product') }}" 
                   class="w-full text-center text-gray-400 hover:text-off-white transition-colors text-sm py-2">
                    Try with a different email address â†’
                </a>
            </div>
        </div>

        <!-- Brand Footer -->
        <div class="text-center mt-6">
            <div class="font-kite text-lg text-vermilion opacity-60">DEALGRABBER</div>
            <p class="text-xs text-gray-500 mt-1">Helping you save on your favorite products</p>
        </div>
    </div>

    <!-- Auto-redirect script (optional) -->
    {% if success %}
    <script>
        // Auto-redirect to home after 8 seconds for success
        let countdown = 8;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-xs text-gray-400 mt-4 text-center';
        countdownElement.innerHTML = `Redirecting to home in <span class="text-vermilion font-semibold">${countdown}</span> seconds...`;
        document.querySelector('.space-y-4').appendChild(countdownElement);

        const timer = setInterval(() => {
            countdown--;
            countdownElement.querySelector('span').textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('home') }}";
            }
        }, 1000);

        // Clear timer if user navigates away
        window.addEventListener('beforeunload', () => clearInterval(timer));
    </script>
    {% endif %}
</body>
</html>

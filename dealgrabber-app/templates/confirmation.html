<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="page-container">
        <div class="premium-card fade-in">
            <div class="card-header card-header-success">
                <h2>
                    <i class="fas fa-check-circle"></i>
                    Success!
                </h2>
                <p class="mb-0 mt-2">Your alert has been set up successfully</p>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                </div>
                
                <p class="card-text mb-3" style="font-size: 1.1rem;">{{ message }}</p>
                <p class="text-secondary mb-4">You will receive a confirmation email shortly.</p>
                
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Notification - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Unsubscribe from Notifications</h2>
            </div>
            <div class="card-body">
                <form action="/delete-product" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="form-text">The email address you used for notifications.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product_link" class="form-label">Product Link</label>
                        <input type="text" class="form-control" id="product_link" name="product_link" placeholder="Paste the product URL" required>
                        <div class="form-text">Enter the full product link you subscribed to.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Unsubscribe</button>
                </form>
            </div>
            
            <div class="card-footer">
                <a href="/" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

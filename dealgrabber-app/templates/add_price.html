<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Price Notification - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="page-container">
        <div class="premium-card fade-in">
            <div class="card-header card-header-success">
                <h2>
                    <i class="fas fa-tags"></i>
                    Set Up Price Alert
                </h2>
                <p class="mb-0 mt-2">We'll notify you when the price drops below your target</p>
            </div>
            <div class="card-body">
                <form method="POST" action="/add-price">
                    <div class="floating-input">
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" placeholder=" " required>
                        <label for="email">Email address</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-text">We'll send notifications to this email.</div>
                    </div>
                    
                    <div class="floating-input">
                        <input type="url" class="form-control" id="product_link" name="product_link" value="{{ product_link }}" placeholder=" " required>
                        <label for="product_link">Product Link</label>
                        <div class="input-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <div class="form-text">Provide the link of the specific product you want to track</div>
                    </div>
                    
                    <div class="floating-input">
                        <input type="number" class="form-control" id="target_price" name="target_price" placeholder=" " required>
                        <label for="target_price">Target Price</label>
                        <div class="input-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="form-text">You'll be notified when the price drops below this amount.</div>
                    </div>
                    
                    <div class="floating-input">
                        <input type="number" class="form-control" id="shoesize" name="shoesize" value="{{ shoesize }}" placeholder=" ">
                        <label for="shoesize">Shoe Size (UK) (Optional)</label>
                        <div class="input-icon">
                            <i class="fas fa-shoe-prints"></i>
                        </div>
                        <div class="form-text">Leave empty if not applicable.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mt-4">
                        <i class="fas fa-bell"></i> Set Up Price Alert
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

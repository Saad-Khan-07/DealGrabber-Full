<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Price Notification - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Set Up Price Notification</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/add-price">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                        <div class="form-text">We'll send notifications to this email.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product_link" class="form-label">Product Link</label>
                        <input placeholder="provide the link of the specific product"    type="url" class="form-control" id="product_link" name="product_link" value="{{ product_link }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target_price" class="form-label">Target Price</label>
                        <input type="number" class="form-control" id="target_price" name="target_price" required>
                        <div class="form-text">You'll be notified when the price drops below this amount.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="shoesize" class="form-label">Shoe Size (UK) (Optional)</label>
                        <input type="number" class="form-control" id="shoesize" name="shoesize" value="{{ shoesize }}">
                        <div class="form-text">Leave empty if not applicable.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Set Up Notification</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Availability Notification - DealGrabber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kite+One&display=swap');
        .font-kite { font-family: 'Kite One', sans-serif; }
        .font-helvetica { font-family: 'Helvetica', sans-serif; }
        
        /* Gradient background animation */
        .gradient-bg {
            background: linear-gradient(-45deg, #1E1E1E, #2A2A2A, #1E1E1E, #333333);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Shopping cart animations */
        .cart-float {
            animation: float 6s ease-in-out infinite;
        }
        .cart-float-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: -2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }
        
        /* Button hover effects */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 251, 251, 0.2);
        }
        
        /* Form focus effects */
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3B82F6;
        }
    </style>
</head>
<body class="gradient-bg h-screen overflow-hidden text-gray-100 font-helvetica">
    <!-- Animated Shopping Cart Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-20 left-10 cart-float opacity-15">
            <svg class="w-8 h-8 text-blue-500" fill="currentColor" stroke="none" viewBox="0 0 24 24">
                <rect x="9" y="2" width="6" height="16" rx="3" ry="3"/>
                <circle cx="12" cy="21.5" r="2.5"/>
            </svg>
        </div>
        
        <div class="absolute top-40 right-20 cart-float-delayed opacity-10">
            <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
        </div>
        
        <div class="absolute bottom-32 left-1/4 cart-float opacity-12">
            <svg class="w-10 h-10 text-blue-300" fill="currentColor" stroke="none" viewBox="0 0 24 24">
                <rect x="9" y="2" width="6" height="16" rx="3" ry="3"/>
                <circle cx="12" cy="21.5" r="2.5"/>
            </svg>
        </div>
    </div>

    <nav class="relative z-20 py-6">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
        <div class="font-kite text-2xl text-red-500">DEALGRABBER</div>
        <div class="hidden md:flex space-x-8">
            <a href="/search-product" class="text-gray-300 hover:text-white transition-colors">Search</a>
            <a href="/add-availability" class="text-gray-300 hover:text-white transition-colors">Set Availability</a>
            <a href="/add-price" class="text-gray-300 hover:text-white transition-colors">Set Price</a>
            <a href="/delete-product" class="text-gray-300 hover:text-white transition-colors">Delete Notifications</a>
        </div>
        <div class="md:hidden">
            <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="relative z-10 h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-lg">
            <!-- Logo/Header -->
            <div class="text-center mb-6">
                <h1 class="font-kite text-3xl text-red-500 mb-1">DEALGRABBER</h1>
                <p class="text-gray-300 text-base">Never miss when your product is back in stock</p>
            </div>
            
            <!-- Form Card -->
            <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 border border-gray-700">
                <!-- Header with Blue Theme -->
                <div class="text-center mb-6">
                    <div class="w-12 h-12 bg-blue-500 bg-opacity-20 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <svg class="w-6 h-6 text-blue-400" fill="currentColor" stroke="none" viewBox="0 0 24 24">
                            <rect x="9" y="2" width="6" height="16" rx="3" ry="3"/>
                            <circle cx="12" cy="21.5" r="2.5"/>
                        </svg>
                    </div>
                    <h2 class="font-kite text-xl text-gray-100 mb-2">Set Up Availability Notification</h2>
                    <div class="w-16 h-1 bg-blue-500 mx-auto rounded-full"></div>
                </div>
                
                <form method="POST" action="/add-availability" class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                value="{{ email }}"
                                class="form-input w-full pl-10 pr-4 py-2.5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300" 
                                placeholder="Enter your email address" 
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- Product Link Input -->
                    <div>
                        <label for="product_link" class="block text-sm font-medium text-gray-300 mb-1">
                            Product Link
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                                </svg>
                            </div>
                            <input 
                                type="url" 
                                id="product_link" 
                                name="product_link" 
                                value="{{ product_link }}"
                                class="form-input w-full pl-10 pr-4 py-2.5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300" 
                                placeholder="Provide the link of the specific product" 
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- Shoe Size Input (Optional) -->
                    <div>
                        <label for="shoesize" class="block text-sm font-medium text-gray-300 mb-1">
                            Shoe Size (UK) - Optional
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a4 4 0 004-4V5z"></path>
                                </svg>
                            </div>
                            <input 
                                type="number" 
                                id="shoesize" 
                                name="shoesize" 
                                value="{{ shoesize }}"
                                class="form-input w-full pl-10 pr-4 py-2.5 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300" 
                                placeholder="Enter shoe size"
                            >
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2.5 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        <div class="flex items-center justify-center">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" stroke="none" viewBox="0 0 24 24">
                                <rect x="9" y="2" width="6" height="16" rx="3" ry="3"/>
                                <circle cx="12" cy="21.5" r="2.5"/>
                            </svg>
                            Set Up Notification
                        </div>
                    </button>
                </form>
                
                <!-- Footer Link -->
                <div class="text-center mt-4 pt-4 border-t border-gray-700">
                    <a 
                        href="/" 
                        class="btn-secondary inline-flex items-center px-3 py-1.5 text-gray-300 hover:text-white border border-gray-600 hover:border-gray-500 rounded-lg transition-all duration-300 text-sm"
                    >
                        <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

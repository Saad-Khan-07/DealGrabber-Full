<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product - DealGrabber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kite+One&display=swap');
        .font-kite { font-family: 'Kite One', sans-serif; }
        .font-helvetica { font-family: 'Helvetica', sans-serif; }
        
        /* Custom shopping cart animations */
        .cart-float {
            animation: float 6s ease-in-out infinite;
        }
        .cart-float-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: -2s;
        }
        .cart-float-delayed-2 {
            animation: float 6s ease-in-out infinite;
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }
        
        /* Gradient background animation */
        .gradient-bg {
            background: linear-gradient(-45deg, #1E1E1E, #2A2A2A, #1E1E1E, #333333);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Button hover effects */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(227, 66, 52, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 251, 251, 0.2);
        }
        
        /* Form focus effects */
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(227, 66, 52, 0.1);
            border-color: #E34234;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100 font-helvetica">
    <!-- Animated Shopping Cart Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <!-- Cart 1 -->
        <div class="absolute top-20 left-10 cart-float opacity-20">
            <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4"></path>
            </svg>
        </div>
        
        <!-- Cart 2 -->
        <div class="absolute top-40 right-20 cart-float-delayed opacity-15">
            <svg class="w-16 h-16 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4"></path>
            </svg>
        </div>
        
        <!-- Cart 3 -->
        <div class="absolute bottom-32 left-1/4 cart-float-delayed-2 opacity-10">
            <svg class="w-14 h-14 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4"></path>
            </svg>
        </div>
        
        <!-- Cart 4 -->
        <div class="absolute top-1/2 right-10 cart-float opacity-12">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4"></path>
            </svg>
        </div>
        
        <!-- Cart 5 -->
        <div class="absolute bottom-20 right-1/3 cart-float-delayed opacity-18">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 0V9a2 2 0 012-2h4a2 2 0 012 2v4"></path>
            </svg>
        </div>
    </div>

    <nav class="relative z-20 py-6">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
        <div class="font-kite text-2xl text-red-500">DEALGRABBER</div>
        <div class="hidden md:flex space-x-8">
            <a href="/search-product" class="text-gray-300 hover:text-white transition-colors">Search</a>
            <a href="/add-availability" class="text-gray-300 hover:text-white transition-colors">Set Availability</a>
            <a href="/add-price" class="text-gray-300 hover:text-white transition-colors">Set Price</a>
            <a href="/delete-product" class="text-gray-300 hover:text-white transition-colors">Delete Notifications</a>
        </div>
        <div class="md:hidden">
            <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="font-kite text-4xl text-red-500 mb-2">DEALGRABBER</h1>
                <p class="text-gray-300 text-lg">Find the best deals on your favorite products</p>
            </div>
            
            <!-- Search Form Card -->
            <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-700">
                <div class="text-center mb-6">
                    <h2 class="font-kite text-2xl text-gray-100 mb-2">Search for a Product</h2>
                    <div class="w-16 h-1 bg-red-500 mx-auto rounded-full"></div>
                </div>
                
                <form method="POST" action="/search-product" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300" 
                                placeholder="Enter your email address" 
                                required
                            >
                        </div>
                        <p class="text-xs text-gray-400 mt-2">We'll send notifications to this email address.</p>
                    </div>
                    
                    <!-- Product Name Input -->
                    <div>
                        <label for="product_name" class="block text-sm font-medium text-gray-300 mb-2">
                            Product Name
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="product_name" 
                                name="product_name" 
                                class="form-input w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300" 
                                placeholder="Enter product name" 
                                required
                            >
                        </div>
                        <p class="text-xs text-gray-400 mt-2">Enter at least 5 words for more accurate results.</p>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        <div class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search for Product
                        </div>
                    </button>
                </form>
                
                <!-- Footer Link -->
                <div class="text-center mt-6 pt-6 border-t border-gray-700">
                    <a 
                        href="/" 
                        class="btn-secondary inline-flex items-center px-4 py-2 text-gray-300 hover:text-white border border-gray-600 hover:border-gray-500 rounded-lg transition-all duration-300 text-sm"
                    >
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

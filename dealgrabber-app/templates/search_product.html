<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Search for a Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/search-product">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="form-text">We'll send notifications to this email.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" required>
                        <div class="form-text">Enter at least 5 words for more accurate results.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Search for Product</button>
                </form>
            </div>
            
            <div class="card-footer">
                <a href="/" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

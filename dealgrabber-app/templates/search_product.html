<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --accent-color: #8C52FF;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --border-color: #333333;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .premium-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--accent-color), #6029CC);
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .card-header h2 i {
            margin-right: 10px;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(140, 82, 255, 0.25);
            color: var(--text-primary);
        }
        
        .form-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #6029CC);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #9A6AFF, #7038E0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 82, 255, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .card-footer {
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
        }
        
        .floating-input {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .floating-input input {
            height: 60px;
            padding-top: 20px;
        }
        
        .floating-input label {
            position: absolute;
            top: 0;
            left: 15px;
            height: 100%;
            padding: 1rem 0;
            pointer-events: none;
            transform-origin: 0 0;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .floating-input input:focus ~ label,
        .floating-input input:not(:placeholder-shown) ~ label {
            transform: translateY(-12px) scale(0.85);
            color: var(--accent-color);
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }
        
        .btn-search {
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-search i {
            margin-right: 8px;
        }
        
        .search-title {
            display: flex;
            align-items: center;
        }
        
        .search-title i {
            margin-right: 12px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="premium-card">
            <div class="card-header">
                <h2 class="search-title">
                    <i class="fas fa-search"></i>
                    Product Search
                </h2>
                <p class="mb-0 mt-2 text-light-50">Find the best deals on your favorite products</p>
            </div>
            <div class="card-body">
                <form method="POST" action="/search-product">
                    <div class="floating-input mb-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                        <label for="email">Email address</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-text">We'll send price drop notifications to this email</div>
                    </div>
                    
                    <div class="floating-input mb-4">
                        <input type="text" class="form-control" id="product_name" name="product_name" placeholder=" " required>
                        <label for="product_name">Product Name</label>
                        <div class="input-icon">
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="form-text">Be specific (5+ words) for the most accurate results</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-search w-100 mt-4">
                        <i class="fas fa-search"></i> Find Best Deals
                    </button>
                </form>
            </div>
            
            <div class="card-footer text-center">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

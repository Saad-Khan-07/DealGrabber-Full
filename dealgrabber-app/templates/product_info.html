<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --accent-color: #8C52FF;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --border-color: #333333;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .premium-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--accent-color), #6029CC);
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .card-header h2 i {
            margin-right: 10px;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #6029CC);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #9A6AFF, #7038E0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 82, 255, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2AC769, #1A9E4F);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #33D575, #20B059);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 199, 105, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17A2B8, #117A8B);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #1AB6CF, #138496);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
            color: white;
        }
        
        .card-footer {
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
        }
        
        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }
        
        .product-image-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .product-price {
            color: #2AC769;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-action i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="premium-card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-shopping-cart"></i>
                    Selected Product
                </h2>
                <p class="mb-0 mt-2 text-light-50">Review your product details</p>
            </div>
            
            <div class="card-body text-center">
                <div class="product-image-container">
                    <img src="{{ product.image_link }}" class="product-image" alt="{{ product.title }}">
                </div>
                
                <h3 class="product-title">{{ product.title }}</h3>
                <div class="product-price">{{ product.price }}</div>
                
                <a href="{{ product.link }}" target="_blank" class="btn btn-info btn-action">
                    <i class="fas fa-external-link-alt"></i> View on Flipkart
                </a>
                
                <div class="action-buttons">
                    <a href="{{ url_for('add_availability') }}" class="btn btn-primary btn-action">
                        <i class="fas fa-bell"></i> Set Availability Notification
                    </a>
                    <a href="{{ url_for('add_price') }}" class="btn btn-success btn-action">
                        <i class="fas fa-tags"></i> Set Price Notification
                    </a>
                </div>
            </div>
            
            <div class="card-footer text-center">
                <a href="{{ url_for('select_product_route') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Choose Another Product
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info - DealGrabber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Selected Product</h2>

        <div class="card mx-auto" style="width: 22rem;">
            <img src="{{ product.image_link }}" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text text-success fw-bold">{{ product.price }}</p>
                <a href="{{ product.link }}" target="_blank" class="btn btn-info">ðŸ”— View on Flipkart</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('add_availability') }}" class="btn btn-primary">ðŸ”” Set Availability Notification</a>
            <a href="{{ url_for('add_price') }}" class="btn btn-success">ðŸ’° Set Price Notification</a>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('select_product_route') }}" class="btn btn-secondary">ðŸ”™ Choose Another Product</a>
        </div>
    </div>
</body>
</html>
